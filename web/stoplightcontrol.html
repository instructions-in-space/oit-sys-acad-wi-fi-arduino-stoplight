<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Red Light</h2>
  <br>
  <p>
  <br>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="redLightToggleButton">
      <span class="slider"></span>
    </label>
  </div>
  </p>

  <br>

  <p>Green Light</p>
  <br>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="greenLightToggleButton">
      <span class="slider"></span>
    </label>
  </div>

  <br>

  <script src="script.js"></script>
</body>
</html>
